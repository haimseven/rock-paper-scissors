<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Rock Paper Scissors</title>

</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="container">
        <div class="score">
            <div class="player-score">0</div>
            <div style="margin: 0px 50px">-</div>
            <div class="computer-score">0</div>
        </div>
        <div class="message"></div>
        <div class="choice-flex">
            <div class="card">
                <div class="card-image" data-image="rock">
                  <img src="images/rock.png" alt="Rock" class="image" />
                </div>
                <div class="card-text">Rock</div>
              </div>
              <div class="card">
                <div class="card-image" data-image="paper">
                  <img src="images/paper.png" alt="Paper" class="image" />
                </div>
                <div class="card-text">Paper</div>
              </div>
              <div class="card">
                <div class="card-image" data-image="scissors">
                  <img src="images/scissors.png" alt="Scissors" class="image" />
                </div>
                <div class="card-text">Scissors</div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
